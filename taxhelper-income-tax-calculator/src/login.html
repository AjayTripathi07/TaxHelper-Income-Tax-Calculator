<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login - TaxHelper</title>
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0074d9;
            color: #fff;
            padding: 20px 0 10px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 0 0 12px 12px;
        }
        header h1 {
            margin: 0 0 10px 0;
            font-size: 2rem;
        }
        nav {
            margin-bottom: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffd700;
        }
        .wrapper {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
            margin: 40px auto;
            padding-bottom: 30px;
        }
        .wrapper .title {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            line-height: 80px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #71b7e6, #0074d9);
        }
        .auth-form {
            padding: 20px 30px 0 30px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .auth-form label {
            font-weight: 500;
            color: #333;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #b0c4de;
            background: #f8fbff;
            transition: border 0.2s;
        }
        .auth-form input:focus {
            border: 1.5px solid #0074d9;
        }
        .auth-form button[type="submit"] {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-form button[type="submit"]:hover {
            background: #005fa3;
        }
        @media (max-width: 500px) {
            .wrapper {
                width: 98%;
                padding: 0;
            }
            .auth-form {
                padding: 10px 6px 0 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="aboutus.html">About Us</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="title">
            Login Form
        </div>
        <form class="auth-form">
            <label for="login-username">Username or Email:</label>
            <input type="text" id="login-username" name="username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
